<div id="collaboratorDocumentTab" class="tab">
  <div class="content-scroll">
    <form [formGroup]="collaboratorForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Documento</mat-label>
          <input
            matInput
            placeholder="Nome do Documento"
            formControlName="collaboratorGroup"
          />
        </mat-form-field>

        <mat-form-field fxFlex="45" appearance="outline">
          <mat-label>Arquivo</mat-label>
          <input matInput formControlName="collaboratorGroup" />
        </mat-form-field>

        <button fxFlex="5" class="edit-button" mat-flat-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>

    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Documento</th>
          <td mat-cell *matCellDef="let document">
            {{ document.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let document">
           <button  class="table-button" mat-button>
            <mat-icon>visibility</mat-icon>
           </button> 
          </td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="button-tab" mat-cell *matCellDef="let document">
            <button class="table-button" mat-button>
              <mat-icon>delete</mat-icon> 
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
