<div id="collaboratorBankTab" class="tab">
  <div class="content-scroll">
    <form (submit)="next()" [formGroup]="collaboratorForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Banco</mat-label>
          <mat-select
            matInput
            disableRipple
            formControlName="collaboratorGroup"
          >
            <mat-option value="1">Banco do Brasil</mat-option>
            <mat-option value="2">NuBank</mat-option>
            <mat-option value="3">Itaú</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Agencia</mat-label>
          <input
            matInput
            placeholder="Nome"
            formControlName="collaboratorGroup"
          />
        </mat-form-field>
        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>Digito</mat-label>
          <input
            matInput
            placeholder="Nome"
            formControlName="collaboratorGroup"
          />
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Conta Corrente</mat-label>
          <mat-select
            matInput
            disableRipple
            formControlName="collaboratorGroup"
          >
            <mat-option value="1">Conta Corrente</mat-option>
            <mat-option value="2">Conta Corrente PJ</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Numero da Conta</mat-label>
          <input
            matInput
            placeholder="Nome"
            formControlName="collaboratorGroup"
          />
        </mat-form-field>
        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>Digito</mat-label>
          <input
            matInput
            placeholder="Nome"
            formControlName="collaboratorGroup"
          />
        </mat-form-field>
      </div>
    </form>
   
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="dataBank">
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef>Banco</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.bank }}
          </td>
        </ng-container>

        <ng-container matColumnDef="agency">
          <th mat-header-cell *matHeaderCellDef>Agência</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.agency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef>Tipo de Conta</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.accountType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef>Conta</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.account }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedBank; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedBank"></tr>
      </table>
    </div>
  </div>
</div>
