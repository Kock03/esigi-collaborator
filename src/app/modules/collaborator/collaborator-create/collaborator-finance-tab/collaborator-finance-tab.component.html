<div id="collaboratorFinanceTab" class="tab">
  <div class="content-scroll">
    <form (submit)="next()" [formGroup]="collaboratorForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field
        fxFlex="50"
        appearance="outline"
        formControlName="collaboratorGroup"
      >
        <mat-label>Data</mat-label>
        <input
          matInput
          placeholder="Data de Inclusão"
          formControlName="collaboratorGroup"
        />
      </mat-form-field>
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Tipo de Contrato</mat-label>
          <mat-select
            matInput
            disableRipple
            formControlName="collaboratorGroup"
          >
            <mat-option value="1">CLT</mat-option>
            <mat-option value="2">PJ</mat-option>
            <mat-option value="3">Cooperado</mat-option>
          </mat-select>
        </mat-form-field>
    
      </div>
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Motivo</mat-label>
          <mat-select
            matInput
            disableRipple
            formControlName="collaboratorGroup"
          >
            <mat-option value="1">Contratação</mat-option>
            <mat-option value="2">Reconhecimento</mat-option>
            <mat-option value="3">Tempo de Casa</mat-option>
            <mat-option value="4">Retenção</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          fxFlex="45"
          appearance="outline"
          formControlName="collaboratorGroup"
        >
          <mat-label>Valor</mat-label>
          <input
            matInput
            placeholder="Valor"
            formControlName="collaboratorGroup"
          />
        </mat-form-field>

      

        <button fxFlex="5" class="edit-button" mat-flat-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>
    <div class="envolti-table mat-elevation-z4" fxLayout="column">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data de inclusão</th>
          <td mat-cell *matCellDef="let finans">{{ finans.data }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let finans">{{ finans.type }}</td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Motivo</th>
          <td mat-cell *matCellDef="let finans">{{ finans.reason }}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let finans">{{ finans.value }}</td>
        </ng-container>

        <ng-container matColumnDef="monthlyValue">
          <th mat-header-cell *matHeaderCellDef>Valor Mensal</th>
          <td mat-cell *matCellDef="let finans">{{ finans.monthlyValue }}</td>
        </ng-container>

       

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let skill">
            <button class="table-button" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
