<div id="collaboratorSkillTab" class="tab">
  <div class="content-scroll">
    <form [formGroup]="collaboratorForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field appearance="outline" fxFlex="35">
          <mat-label>Tecnologia</mat-label>
          <mat-select
            matInput
            disableRipple
            formControlName="collaboratorGroup"
          >
            <mat-option value="1">Java</mat-option>
            <mat-option value="2">C#</mat-option>
            <mat-option value="3">Python</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="35" appearance="outline">
          <mat-label>Tempo de experiencia</mat-label>
          <input
            matInput
            placeholder="Tempo de Experiencia"
            formControlName="collaboratorGroup"
          />
        </mat-form-field>

        <mat-checkbox
          class="checkbox"
          color="primary"
          fxFlex="25"
          formControlName="collaboratorGroup"
          >Posição Atual</mat-checkbox
        >

        <button fxFlex="5" class="edit-button" mat-flat-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>

    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tecnologia</th>
          <td mat-cell *matCellDef="let skill">{{ skill.name }}</td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Tempo de experiencia(anos)</th>
          <td mat-cell *matCellDef="let skill">{{ skill.time }}</td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let skill">
            <button class="table-button" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
