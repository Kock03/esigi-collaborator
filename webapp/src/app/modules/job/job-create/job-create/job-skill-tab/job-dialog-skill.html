<div id="jobSkillDialog" mat-dialog-content>
  <form [formGroup]="knowledgeForm" fxLayout="column">
    <div fxFlex="90" fxLayoutGap="16px" fxLayout="row">
      <mat-form-field appearance="outline" fxFlex="50">
        <mat-label>{{'job.job_create.skills.name' | translate}}</mat-label>
        <input matInput placeholder="Habilidade" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="20">
        <mat-label>{{'generic.skills.time_experience' | translate}}</mat-label>
        <input
          matInput
          type="number"
          placeholder="Anos de Experiencia"
          formControlName="yearsExperience" />
      </mat-form-field>

      <mat-form-field fxFlex="20" appearance="outline">
        <mat-label>{{'job.job_create.skills.type_of_period.name' | translate}}</mat-label>
        <mat-select matInput disableRipple formControlName="typeOfPeriod">
          <mat-option [value]="1">{{'job.job_create.skills.type_of_period.month' | translate}}</mat-option>
          <mat-option [value]="2">{{'job.job_create.skills.type_of_period.year' | translate}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions fxLayout="row" fxFlexAlign="center">
      <button mat-flat-button (click)="onNoClick()">Cancelar</button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="knowledgeForm.invalid"
        (click)="saveKnowledge()">
        Salvar
      </button>
    </div>
  </form>
</div>
