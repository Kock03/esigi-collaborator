<div id="jobSkillDialog" mat-dialog-content>
  <form [formGroup]="knowledgeForm" fxLayout="column">
    <div fxFlex="100" fxLayoutGap="16px" fxLayout="row">
      <mat-form-field appearance="outline" fxFlex="40">
        <mat-label>Habilidade</mat-label>
        <input
          matInput
          placeholder="Habilidade"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="40">
        <mat-label>Tempo de Experiencia</mat-label>
        <input
          matInput
          type="number"
          placeholder="Anos de Experiencia"
          formControlName="yearsExperience"
        />
      </mat-form-field>

      <mat-form-field fxFlex="20" appearance="outline">
        <mat-label>Periodo</mat-label>
        <mat-select
          matInput
          disableRipple
          formControlName="typeOfPeriod"
        >
          <mat-option [value]="1">MÃªs</mat-option>
          <mat-option [value]="2">Ano</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div mat-dialog-actions fxLayout="row" fxFlexAlign="center">
      <button mat-flat-button (click)="onNoClick()">Cancelar</button>
      <button
        mat-flat-button
        cdkFocusInitial
        color="primary"
        (click)="saveKnowledge()"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
