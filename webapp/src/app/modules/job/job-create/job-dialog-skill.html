<h1  fxLayout="column" fxLayoutAlign="center center" mat-dialog-title>Conhecimentos</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
  <p>Adicionar Conhecimento</p>
  <mat-form-field appearance="outline">
    <mat-label>Habilidade</mat-label>
    <input matInput>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div mat-dialog-actions  fxLayout="row" fxLayoutAlign="center center">
  <button mat-flat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button cdkFocusInitial color="primary">Ok</button>
</div>
