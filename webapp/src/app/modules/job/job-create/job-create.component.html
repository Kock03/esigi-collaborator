<div id="jobCreate" class="page">
  <div fxLayout="row" fxLayoutAlign="start start">
    <button (click)="listJob()" color="primary" mat-button>
      <mat-icon> chevron_left </mat-icon>
    </button>
    <h2>{{'sidenav.jobs' | translate}}</h2>
  </div>

  <div fxLayout="row" class="tab" fxLayoutGap="16px">
    <div
      (click)="handleStep(1)"
      fxLayout="column"
      class="tab-group"
      [ngClass]="{ done: step > 0, active: step == 1 }">
      <p class="tab-item">Cadastro</p>
      <span class="tab-border"></span>
    </div>
    <div
      (click)="handleStep(2)"
      fxLayout="column"
      class="tab-group"
      [ngClass]="{ done: step > 1, active: step == 2 }">
      <p class="tab-item">Conhecimentos</p>
      <span class="tab-border"></span>
    </div>
  </div>

  <app-job-register-tab
    [hidden]="step != 1"
    [form]="jobForm"
    (onChange)="handleChanges($event)">
  </app-job-register-tab>
  <app-job-skill-tab
    *ngIf="jobForm"
    [hidden]="step != 2"
    [knowledgeArray]="knowledgeArray"
    [form]="jobForm"
    (onChange)="handleChanges($event)">
  </app-job-skill-tab>

  <div
    class="navigation-buttons"
    fxLayoutAlign="center end"
    fxLayoutGap="16px"
    *ngIf="jobId === 'novo'">
    <button mat-button *ngIf="step != 1" (click)="navigate('back')">
      {{'generic.back_button' | translate}}
    </button>
    <button
      mat-flat-button
      *ngIf="step != 2"
      (click)="navigate('next')"
      color="primary">
      {{'generic.continue_button' | translate}}
    </button>
    <button
      mat-flat-button
      *ngIf="step == 2"
      color="primary"
      (click)="saveJob()"
      [disabled]="jobForm.invalid">
      {{'generic.save_button' | translate}}
    </button>
  </div>
  <div
    class="navigation-buttons"
    fxLayoutAlign="center end"
    fxLayoutGap="16px"
    *ngIf="jobId !== 'novo'">
    <button mat-flat-button color="primary" (click)="saveEditJob()">
      {{'generic.save_button' | translate}}
    </button>
  </div>
</div>
