<div id="jobList" class="page">
  <h2>Vagas</h2>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <form class="search">
      <mat-form-field appearance="outline" >
        <mat-label>Buscar Vaga</mat-label>
        <input matInput placeholder="Vaga"  #filter matInput/>
        <mat-icon matSuffix style="cursor: pointer">
            search
          </mat-icon>
      </mat-form-field>
    </form> 

    <button
      mat-flat-button
      class="new-btn"
      color="primary"
      (click)="createJob()"
    >
      Novo
    </button>
  </div>

  <div class="envolti-table mat-elevation-z8" fxLayout="column">
    <table mat-table [dataSource]="filteredJobList">
      <ng-container matColumnDef="jobName">
        <th mat-header-cell *matHeaderCellDef>Nome da Vaga</th>
        <td mat-cell *matCellDef="let job">
          {{ job.jobName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let job">
          {{ job.client }}
        </td>
      </ng-container>

      <ng-container matColumnDef="requester">
        <th mat-header-cell *matHeaderCellDef>Solicitante</th>
        <td mat-cell *matCellDef="let job">
          {{ job.requester }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedJob; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedJob"></tr>
    </table>
  </div>
</div>
