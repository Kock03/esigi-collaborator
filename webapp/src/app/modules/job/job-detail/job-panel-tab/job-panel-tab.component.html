<div id="jobPanel" class="tab">
  <div class="content-scroll">
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="filteredInterviewList">
        <ng-container matColumnDef="nameCandidate">
          <th mat-header-cell *matHeaderCellDef>Nome do Candidato</th>
          <td mat-cell *matCellDef="let interview"></td>
        </ng-container>

        <ng-container matColumnDef="behavioralInterviewDate">
          <th mat-header-cell *matHeaderCellDef>
            Data Entrevista Comportamental
          </th>
          <td mat-cell *matCellDef="let interview"></td>
        </ng-container>

        <ng-container matColumnDef="technicalInterviewDate">
          <th mat-header-cell *matHeaderCellDef>Data Entrevista Técnica</th>
          <td mat-cell *matCellDef="let interview"></td>
        </ng-container>

        <ng-container matColumnDef="responsible">
          <th mat-header-cell *matHeaderCellDef>Responsável</th>
          <td mat-cell *matCellDef="let interview"></td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let interview"></td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="button-tab" mat-cell *matCellDef="let interview">
            <button class="table-button" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedJob; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedJob"></tr>
      </table>
    </div>
  </div>
</div>
