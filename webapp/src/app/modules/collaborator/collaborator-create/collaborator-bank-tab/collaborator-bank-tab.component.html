<div id="collaboratorBankTab" class="tab">
  <div class="content-scroll">
    <form (submit)="next()" [formGroup]="bankForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Banco</mat-label>
          <mat-select matInput disableRipple formControlName="bank">
            <mat-option *ngFor="let bank of banks" [value]="bank.bank">{{
              bank.bank
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Agência</mat-label>
          <input
            matInput
            placeholder="Agência"
            formControlName="agency"
            *ngFor="let bank of banks"
            [value]="bank.agency"
          />
        </mat-form-field>
        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>Digito</mat-label>
          <input
            *ngFor="let bank of banks"
            [value]="bank.digit"
            matInput
            placeholder="Digito"
            formControlName="digit"
          />
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Conta Corrente</mat-label>
          <mat-select matInput disableRipple formControlName="accountType">
            <mat-option *ngFor="let bank of banks" [value]="bank.accountType">{{
              bank.accountType
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="35" appearance="outline">
          <mat-label>Número da Conta</mat-label>
          <input
            *ngFor="let bank of banks"
            [value]="bank.accountNumber"
            matInput
            placeholder="Número da Conta"
            formControlName="accountNumber"
          />
        </mat-form-field>
        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>Digito</mat-label>
          <input
            *ngFor="let bank of banks"
            [value]="bank.bankAccountDigit"
            matInput
            placeholder="Digito"
            formControlName="bankAccountDigit"
          />
        </mat-form-field>

        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="saveBank()"
          *ngIf="index == null"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>

    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table
        mat-table
        [dataSource]="collaboratorForm.controls['bank'].value"
        #bankTable
      >
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef>Banco</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.bank }}
          </td>
        </ng-container>

        <ng-container matColumnDef="agency">
          <th mat-header-cell *matHeaderCellDef>Agência</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.agency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef>Tipo de Conta</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.accountType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef>Conta</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.accountNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            class="button-tab"
            mat-cell
            *matCellDef="let bank; let index = index"
          >
            <button class="table-button" mat-button (click)="deleteBank(index)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedBank; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedBank"></tr>
      </table>
    </div>
  </div>
</div>
