<div id="collaboratorBankTab" class="tab">
  <div class="content-scroll" *ngIf="collaboratorForm">
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="collaboratorForm.controls['BankData'].value" #bankTable>
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef>Banco</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.bank }}
          </td>
        </ng-container>

        <ng-container matColumnDef="agency">
          <th mat-header-cell *matHeaderCellDef>AgÃªncia</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.agency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef>Tipo de Conta</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.accountType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef>Conta</th>
          <td mat-cell *matCellDef="let bank">
            {{ bank.accountNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="button-tab" mat-cell *matCellDef="let bank; let index = index">
            <button class="table-button" mat-button (click)="deleteBank(index)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedBank; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedBank"></tr>
      </table>
    </div>
    <div>
      <button fxFlex="5" class="edit-button" mat-flat-button color="primary" (click)="openDialog()"
        *ngIf="index == null">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
