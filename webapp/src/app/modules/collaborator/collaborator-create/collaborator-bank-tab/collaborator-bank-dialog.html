<div id="collaboratorBankDialog" class="dialog">
    <div class="content-scroll" *ngIf="bankForm">
      <h2 mat-dialog-title>Cadastro Bancário</h2>
      <mat-dialog-content class="mat-typography">
        <form [formGroup]="bankForm"  fxLayout="column">
          
            <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Banco</mat-label>
                <input matInput disableRipple formControlName="bank"/>
              </mat-form-field>

              <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Agência</mat-label>
                <input matInput disableRipple formControlName="agency"/>
              </mat-form-field>

              <mat-form-field fxFlex="50" appearance="outline">
                <mat-label>Tipo da Conta</mat-label>
                <mat-select
                  formControlName="accountType"
                >
                <mat-option [value]="1">Conta Corrente</mat-option>
                <mat-option [value]="2">Conta Salário</mat-option>
                <mat-option [value]="3">Conta Poupança</mat-option>
                </mat-select>
              </mat-form-field>
          

              <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Número Conta</mat-label>
                <input matInput disableRipple formControlName="accountNumber"/>
              </mat-form-field>

              <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Agência</mat-label>
                <input matInput disableRipple formControlName="digit"/>
              </mat-form-field>

              <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Digito</mat-label>
                <input matInput disableRipple formControlName="bankAccountDigit"/>
              </mat-form-field>

        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">
          Salvar
        </button>
      </mat-dialog-actions>
    </div>
  </div>
