<div id="collaboratorLanguageDialog">
  <div class="content-scroll" *ngIf="languageForm">
    <h2 mat-dialog-title class="title-dialog">Idioma</h2>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="languageForm" fxLayout="column">
        <mat-form-field fxFlex="45" appearance="outline">
          <mat-label>Idioma</mat-label>
          <input matInput disableRipple formControlName="languageName" />
        </mat-form-field>

        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Grau de Fluência</mat-label>
          <mat-select formControlName="degreeOfInfluence">
            <mat-option [value]="1">Leitura, Escrita e Conversação</mat-option>
            <mat-option [value]="2">Escrita</mat-option>
            <mat-option [value]="3">Leitura</mat-option>
            <mat-option [value]="4">Conversação</mat-option>
            <mat-option [value]="5">Escrita e Leitura</mat-option>
            <mat-option [value]="6">Escrita e Conversação</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="button-dialog">
      <button mat-flat-button mat-dialog-close>Cancelar</button>
      <button
        mat-flat-button
        [mat-dialog-close]="true"
        color="primary"
        (click)="save()"
        [disabled]="languageForm.invalid"
      >
        Salvar
      </button>
    </div>
    </mat-dialog-actions>
  </div>
</div>
