<div id="collaboratorLanguageDialog" class="dialog">
    <div class="content-scroll" *ngIf="languageForm">
      <h2 mat-dialog-title>Cadastro de experiência</h2>
      <mat-dialog-content class="mat-typography">
        <form [formGroup]="languageForm"  fxLayout="column">
          
            <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Idioma</mat-label>
                <input matInput disableRipple formControlName="languageName"/>
              </mat-form-field>
  
              <mat-form-field fxFlex="50" appearance="outline">
                <mat-label>Grau de Fluência</mat-label>
                <mat-select
                  formControlName="degreeOfInfluence"
                >
                <mat-option [value]="1">Leitura</mat-option>
                <mat-option [value]="2">Escrita</mat-option>
                </mat-select>
              </mat-form-field>
              
        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close>Cancelar</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">
          Salvar
        </button>
      </mat-dialog-actions>
    </div>
  </div>
