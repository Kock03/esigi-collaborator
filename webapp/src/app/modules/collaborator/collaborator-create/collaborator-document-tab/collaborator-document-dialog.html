<div id="collaboratorDocumentDialog" class="dialog">
  <div class="content-scroll" *ngIf="documentForm">
    <h2 mat-dialog-title class="title-dialog">Cadastro de Documento</h2>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="documentForm" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput disableRipple formControlName="name" placeholder="Nome do Documento"/>
        </mat-form-field>

        <div class="image-upload">
          <label for="fileInput"> </label>
          <input
            type="file"
            id="fileInput"
            (change)="fileChanged($event)"
            #fileUpload
          />

          <!-- <img src="{{url}}"> -->
        </div>
       
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="button-dialog">
        <button mat-flat-button mat-dialog-close (click)="onNoClick()">
          Cancelar
        </button>
        <button
          color="primary"
          [disabled]="documentForm.invalid"
          mat-flat-button
          [mat-dialog-close]="true"
          (click)="save()"
        >
          Salvar
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
