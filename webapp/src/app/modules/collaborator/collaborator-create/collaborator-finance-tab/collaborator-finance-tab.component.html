<div id="collaboratorFinanceTab" class="tab">
  <div class="content-scroll"  *ngIf="collaboratorForm">
    <form (submit)="next()" [formGroup]="financeForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Data</mat-label>
          <input
            matInput
            placeholder="Data de Inclusão"
            formControlName="dateInclusion"
            *ngFor="let finance of financials"
            [value]="finance.dateInclusion"
          />
        </mat-form-field>
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Tipo de Contrato</mat-label>
          <mat-select matInput disableRipple formControlName="contractType">
            <mat-option
              *ngFor="let finance of financials"
              [value]="finance.contractType"
              >{{ finance.contractType }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Motivo</mat-label>
          <mat-select matInput disableRipple formControlName="reason">
            <mat-option
              *ngFor="let finance of financials"
              [value]="finance.reason"
              >{{ finance.reason }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="45" appearance="outline">
          <mat-label>Valor</mat-label>
          <input
            matInput
            placeholder="Valor"
            formControlName="value"
            *ngFor="let finance of financials"
            [value]="finance.value"
          />
        </mat-form-field>

        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="saveFinance()"
          *ngIf="index == null"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>
    <div class="envolti-table mat-elevation-z4" fxLayout="column">
      <table mat-table [dataSource]="collaboratorForm.controls['Financials'].value" #financeTable>
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data de inclusão</th>
          <td mat-cell *matCellDef="let finance">{{ finance.dateInclusion }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let finance">{{ finance.contractType }}</td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Motivo</th>
          <td mat-cell *matCellDef="let finance">{{ finance.reason }}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let finance">{{ finance.value }}</td>
        </ng-container>

        <ng-container matColumnDef="monthlyValue">
          <th mat-header-cell *matHeaderCellDef>Valor Mensal</th>
          <td mat-cell *matCellDef="let finance">{{ finance.monthlyValue }}</td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let finance; let index = index">
            <button class="table-button" mat-button (click)="deleteFinance(index)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
