<div id="collaboratorFinanceDialog" class="dialog">
    <div class="content-scroll" *ngIf="financeForm">
      <h2 mat-dialog-title>Cadastro Financeiro</h2>
      <mat-dialog-content class="mat-typography">
        <form [formGroup]="financeForm"  fxLayout="column">

            <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Data</mat-label>
                <input matInput disableRipple formControlName="dateInclusion"/>
              </mat-form-field>
          
              <mat-form-field fxFlex="50" appearance="outline">
                <mat-label>Tipo de Contrato</mat-label>
                <mat-select
                  formControlName="contractType"
                >
                <mat-option [value]="1">CLT</mat-option>
                <mat-option [value]="2">PJ</mat-option>
                <mat-option [value]="3">Cooperado</mat-option>
                <mat-option [value]="4">Estagiário</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field fxFlex="50" appearance="outline">
                <mat-label>Motivo</mat-label>
                <mat-select
                  formControlName="reason"
                >
                <mat-option [value]="1">Contratação</mat-option>
                <mat-option [value]="2">Reconhecimento</mat-option>
                <mat-option [value]="3">TempoDeCasa</mat-option>
                <mat-option [value]="4">Retenção</mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Valor</mat-label>
                <input matInput disableRipple formControlName="value"/>
            </mat-form-field>              
        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close>Cancelar</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">
          Salvar
        </button>
      </mat-dialog-actions>
    </div>
  </div>
