<div id="collaboratorFinanceDialog" class="dialog">
  <div class="content-scroll" *ngIf="financeForm">
    <h2 mat-dialog-title class="title-dialog">Cadastro Financeiro</h2>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="financeForm" fxLayout="column">
        <mat-form-field fxFlex="35" appearance="outline">
          <mat-label>Data de Inclusão</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateInclusion" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo de Contrato</mat-label>
          <mat-select formControlName="contractType">
            <mat-option [value]="1">CLT</mat-option>
            <mat-option [value]="2">PJ</mat-option>
            <mat-option [value]="3">Cooperado</mat-option>
            <mat-option [value]="4">Estagiário</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Motivo</mat-label>
          <mat-select formControlName="reason">
            <mat-option [value]="1">Contratação</mat-option>
            <mat-option [value]="2">Reconhecimento</mat-option>
            <mat-option [value]="3">Tempo De Casa</mat-option>
            <mat-option [value]="4">Retenção</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Valor</mat-label>
          <input mask="00||00,00||000,00||0.000,00||00.000,00" matInput disableRipple formControlName="value"
            placeholder="Valor" />
        </mat-form-field>

        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Data de Pagamento</mat-label>
          <input matInput [matDatepicker]="paypicker" formControlName="payday" placeholder="Data de Pagamento" />
          <mat-datepicker-toggle matSuffix [for]="paypicker"></mat-datepicker-toggle>
          <mat-datepicker #paypicker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="button-dialog">
        <button mat-flat-button mat-dialog-close (click)="onNoClick()">
          Cancelar
        </button>
        <button color="primary" [disabled]="financeForm.invalid" mat-flat-button [mat-dialog-close]="true"
          (click)="save()">
          Salvar
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
