<div id="" class="tab">
  <div class="content-scroll">
    <h2>Feedback</h2>
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="filteredFeedbackList" #feedbackTable>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.type }}
          </td>
        </ng-container>

        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef>Gestor</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.manager }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.status }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedFeedback; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedFeedback"></tr>
      </table>
    </div>
  </div>
</div>
