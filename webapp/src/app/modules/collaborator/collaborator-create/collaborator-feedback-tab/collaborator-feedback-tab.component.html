<div id="collaboratorFeedbackTab" class="tab">
  <div class="content-scroll">
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="data" #feedbackTable>
        <ng-container matColumnDef="feedbackDate">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.feedbackDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="feedbackType">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.feedbackType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef>Gestor</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.manager }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let feedback">
            {{ feedback.status }}
          </td>
        </ng-container>
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>
            <button  (click)="navigateFeedback()" class="edit-button" mat-flat-button color="primary">
              <mat-icon>add</mat-icon>
            </button>
        </th><td mat-cell *matCellDef="let feedback"></td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedFeedback; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedFeedback"></tr>
      </table>
    </div>
  </div>
</div>
