<div id="collaboratorSkillTab" class="tab">
  <div class="content-scroll">
    <form (submit)="next()" [formGroup]="skillForm" fxLayout="column">
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Tecnologia</mat-label>
          <mat-select matInput disableRipple formControlName="tecnology">
            <mat-option
              *ngFor="let skill of skills"
              [value]="skill.tecnology"
              >{{ skill.tecnology }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Senioridade</mat-label>
          <mat-select matInput disableRipple formControlName="seniority">
            <mat-option
              *ngFor="let skill of skills"
              [value]="skill.seniority"
              >{{ skill.seniority }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="45" appearance="outline">
          <mat-label>Tempo de experiencia</mat-label>
          <input
            matInput
            placeholder="Tempo de Experiencia"
            formControlName="yearsExperience"
            *ngFor="let skill of skills"
            [value]="skill.yearsExperience"
          />
        </mat-form-field>
        <mat-checkbox
          class="checkbox"
          color="primary"
          fxFlex="50"
          formControlName="currentPosition"
          [(ngModel)]="checked"
          *ngFor="let skill of skills"
          >Posição Atual</mat-checkbox
        >

        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="saveSkill()"
          *ngIf="index == null"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="editSkill()"
          *ngIf="index != null"
        >
          <mat-icon>save</mat-icon>
        </button>
        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="cancelEdit()"
          *ngIf="index != null"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </form>

    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="collaboratorForm.controls['skill'].value" #skillTable>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tecnologia</th>
          <td mat-cell *matCellDef="let skill">{{ skill.tecnology }}</td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Tempo de experiencia(anos)</th>
          <td mat-cell *matCellDef="let skill">{{ skill.yearsExperience }}</td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Senioridade</th>
          <td mat-cell *matCellDef="let skill">{{ skill.seniority }}</td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="button-tab" mat-cell *matCellDef="let skill; let index = index">
            <button class="table-button" mat-button (click)="getSkill(skill, index)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="table-button" mat-button (click)="deleteSkill(index)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
