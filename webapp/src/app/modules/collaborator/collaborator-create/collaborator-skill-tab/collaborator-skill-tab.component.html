<div id="collaboratorSkillTab" class="tab">
  <div class="content-scroll">
    <div fxLayout="row">
      <div class="envolti-table mat-elevation-z8" fxLayout="column">
        <table mat-table [dataSource]="data" #skillTable>
          <ng-container matColumnDef="technology">
            <th mat-header-cell *matHeaderCellDef>{{'generic.skills.technology'|translate}}</th>
            <td mat-cell *matCellDef="let skill">{{ skill.technology }}</td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>
              {{'generic.skills.time_experience'|translate}}
            </th>
            <td mat-cell *matCellDef="let skill" style="padding-left: 42px;">
              {{ skill.yearsExperience }}
            </td>
          </ng-container>

          <ng-container matColumnDef="typeOfPeriod">
            <th mat-header-cell *matHeaderCellDef>Periodo</th>
            <td mat-cell *matCellDef="let skill" style="padding-left: 5px;">
              {{ skill.typeOfPeriod !== 2 ? 'MÃªs(s)' : 'Ano(s)' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef>{{'generic.seniority.name'|translate}}</th>
            <td mat-cell *matCellDef="let skill">
              {{
              skill.seniority
              }}
            </td>
          </ng-container>

          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef style="text-align: end">
              <button class="edit-button" mat-flat-button color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon>
              </button>
            </th>
            <td class="button-tab" mat-cell *matCellDef="let skill; let index = index">
              <button class="table-button" mat-button (click)="getSkill(skill, skill.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="table-button" mat-button (click)="deleteSkill(skill.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
