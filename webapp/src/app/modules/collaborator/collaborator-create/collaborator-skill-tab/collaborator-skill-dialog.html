<div id="collaboratorSkillDialog" class="dialog">
    <div class="content-scroll" *ngIf="skillForm">
      <h2 mat-dialog-title>Cadastro Skills </h2>
      <mat-dialog-content class="mat-typography">
        <form [formGroup]="skillForm"  fxLayout="column">
          
            <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Tecnologia</mat-label>
                <input matInput disableRipple formControlName="tecnology"/>
              </mat-form-field>

              <mat-form-field fxFlex="50" appearance="outline">
                <mat-label>Senerioridade</mat-label>
                <mat-select
                  formControlName="seniority"
                >
                <mat-option [value]="1">Senior</mat-option>
                <mat-option [value]="2">Pleno</mat-option>
                <mat-option [value]="3">Junior</mat-option>
                <mat-option [value]="4">Aprendiz</mat-option>
                <mat-option [value]="5">Especialista</mat-option>
                <mat-option [value]="6">Arquiteto</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field fxFlex="45" appearance="outline">
                <mat-label>Tempo de Experiência</mat-label>
                <input matInput disableRipple formControlName="yearsExperience"/>
              </mat-form-field>

              <mat-checkbox
              class="checkbox"
              color="primary"
              fxFlex="50"
              formControlName="currentPosition"
              >Posição Atual</mat-checkbox
              >
              <br>
        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">
          Salvar
        </button>
      </mat-dialog-actions>
    </div>
  </div>
