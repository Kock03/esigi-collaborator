<div id="collaboratorPanelTab" class="tab">
  <div class="content-scroll">
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table mat-table [dataSource]="filteredPanelList" #panelTable>
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef>Projeto</th>
          <td mat-cell *matCellDef="let panel">
            {{ panel.project }}
          </td>
        </ng-container>

        <ng-container matColumnDef="paper">
          <th mat-header-cell *matHeaderCellDef>Papel</th>
          <td mat-cell *matCellDef="let panel">
            {{ panel.paper }}
          </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Data In√≠cio</th>
          <td mat-cell *matCellDef="let panel">
            {{ panel.startDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>Data Fim</th>
          <td mat-cell *matCellDef="let panel">
            {{ panel.endDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="hoursRun">
          <th mat-header-cell *matHeaderCellDef>Horas Executadas</th>
          <td mat-cell *matCellDef="let panel">
            {{ panel.hoursRun }}
          </td>
        </ng-container>

        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef>Gestor</th>
          <td mat-cell *matCellDef="let panel">
            {{ panel.manager }}
          </td>
        </ng-container>

        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let panel">
            {{ panel.client }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedPanel; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedPanel"></tr>
      </table>
    </div>
  </div>
</div>
