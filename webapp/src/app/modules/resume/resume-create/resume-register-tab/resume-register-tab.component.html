<div id="resumeRegisterTab" class="tab">
  <div class="content-scroll" *ngIf="resumeForm">
    <form (submit)="next()" [formGroup]="resumeForm" fxLayout="column">
      <div fxLayout="row">
        <div class="image-upload">
          <label for="fileInput">
            <img
              src="https://st.depositphotos.com/1734074/4228/v/450/depositphotos_42286141-stock-illustration-vector-man-with-mustache-in.jpg"
              alt="" />
          </label>
          <input type="file" id="fileInput" (change)="fileChanged($event)" />
        </div>

        <div fxFlex="100" fxLayoutGap="16px" fxFlexAlign="end">
          <mat-form-field fxFlex="33" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" formControlName="firstName" />
          </mat-form-field>
          <mat-form-field fxFlex="33" appearance="outline">
            <mat-label>Sobrenome</mat-label>
            <input
              matInput
              placeholder="Sobrenome"
              formControlName="lastName" />
          </mat-form-field>
          <mat-form-field fxFlex="34" appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput placeholder="Login" formControlName="login" />
          </mat-form-field>
        </div>
      </div>

      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="25" appearance="outline">
          <mat-label>CPF</mat-label>
          <input
            matInput
            placeholder="CPF"
            formControlName="cpf"
            mask="000.000.000-00" />
        </mat-form-field>
        <mat-form-field fxFlex="25" appearance="outline">
          <mat-label>Data de aniversário</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="birthDate"
            placeholder="Data de aniversário" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex="25" appearance="outline">
          <mat-label>Sexo</mat-label>
          <mat-select matInput disableRipple formControlName="gender">
            <mat-option [value]="1">Masculino</mat-option>
            <mat-option [value]="2">Feminino</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="25" appearance="outline">
          <mat-label>Estado Civil</mat-label>
          <mat-select matInput disableRipple formControlName="maritalStatus">
            <mat-option [value]="1">Solteiro</mat-option>
            <mat-option [value]="2">Casado</mat-option>
            <mat-option [value]="2">Viúvo</mat-option>
            <mat-option [value]="2">União estável</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayoutGap="16px" formGroupName="Address">
        <mat-form-field fxFlex="25" appearance="outline">
          <mat-label>CEP </mat-label>
          <input
            matInput
            placeholder="CEP"
            formControlName="cep"
            type="text"
            mask="99999-999" />
          <mat-icon matSuffix style="cursor: pointer" (click)="getAddress()">
            search
          </mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Rua</mat-label>
          <input matInput placeholder="Rua" formControlName="street" />
        </mat-form-field>

        <mat-form-field fxFlex="15" appearance="outline">
          <mat-label>Número</mat-label>
          <input
            matInput
            placeholder="Número"
            formControlName="number"
            mask="0||00||000||0000" />
        </mat-form-field>
        <mat-form-field fxFlex="45" appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput placeholder="Estado" formControlName="state" />
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayoutGap="16px" formGroupName="Address">
        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Complemento</mat-label>
          <input
            matInput
            placeholder="Complemento"
            formControlName="complement" />
        </mat-form-field>

        <mat-form-field fxFlex="20" appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput placeholder="Bairro" formControlName="district" />
        </mat-form-field>

        <mat-form-field fxFlex="40" appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput placeholder="Cidade" formControlName="city" />
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayoutGap="16px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>

        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Site</mat-label>
          <input matInput placeholder="Site" formControlName="site" />
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayoutGap="16px">
        <div formGroupName="Phone" fxFlex="100" fxLayoutGap="16px">
          <mat-form-field fxFlex="30" appearance="outline">
            <mat-label>DDI</mat-label>
            <input
              matInput
              placeholder="DDI"
              formControlName="ddi"
              mask="+00" />
          </mat-form-field>

          <mat-form-field fxFlex="35" appearance="outline">
            <mat-label>DDD</mat-label>
            <input
              matInput
              placeholder="DDD"
              formControlName="ddd"
              mask="(00)" />
          </mat-form-field>

          <mat-form-field fxFlex="35" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input
              matInput
              placeholder="Telefone"
              formControlName="phoneNumber"
              mask="0000-0000||00000-0000" />
          </mat-form-field>
        </div>
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Linkedin</mat-label>
          <input matInput placeholder="Linkedin" formControlName="linkedin" />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
