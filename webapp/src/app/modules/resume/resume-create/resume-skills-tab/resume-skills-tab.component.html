<div id="resumeSkillTab" class="tab">
  <div class="content-scroll" *ngIf="skillArray">
    <div fxLayout="row">
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table
        mat-table
        [dataSource]="data"
        #skillTable
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tecnologia</th>
          <td mat-cell *matCellDef="let skill">{{ skill.technology }}</td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Tempo de experiencia(anos)</th>
          <td mat-cell *matCellDef="let skill">{{ skill.yearsExperience }}</td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Senioridade</th>
          <td mat-cell *matCellDef="let skill">
            {{ 
              skill.seniority== 1
              ? "Senior"
              : skill.seniority == 2
              ? "Pleno"
              : skill.seniority == 3
              ? "Junior" 
              : skill.seniority == 4
              ? "Aprendiz"
              : skill.seniority == 5
              ?"Especialista"
              :"Arquiteto"
            
            }}</td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>
            <button class="edit-button" mat-flat-button color="primary" (click)="openDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </th>
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            class="button-tab"
            mat-cell
            *matCellDef="let skill; let index = index"
          >
            <button
              class="table-button"
              mat-button
              (click)="getSkill(skill, index)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              class="table-button"
              mat-button
              (click)="deleteSkill(index)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
