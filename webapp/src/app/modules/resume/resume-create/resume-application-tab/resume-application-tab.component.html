<div id="applicationTable
" class="tab">
    <div class="content-scroll" *ngIf="resumeForm">
<div class="envolti-table mat-elevation-z8" fxLayout="column">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="jobName">
        <th mat-header-cell *matHeaderCellDef>Nome da Vaga</th>
        <td mat-cell *matCellDef="let application">
          {{ application.jobName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let application">
          {{ application.client }}
        </td>
      </ng-container>

      <ng-container matColumnDef="applicationDate">
        <th mat-header-cell *matHeaderCellDef>Data Candidatura</th>
        <td mat-cell *matCellDef="let application">
          {{ application.applicationDate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef>Data Devolutiva</th>
        <td mat-cell *matCellDef="let application">
          {{ application.returnDate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let application">
          {{ application.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef>Respons√°vel</th>
        <td mat-cell *matCellDef="let application">
          {{ application.responsible }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedApplication; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedApplication"></tr>
    </table>
  </div>
</div>
</div>
