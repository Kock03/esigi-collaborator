<div id="resumeList" class="page">
  <div class="button-back" fxLayout="row" >
    <button mat-icon-button    (click)="goHome(3406)" color="primary">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <h2>Currículos</h2>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <form class="search" fxLayoutGap="16px">
      <mat-form-field appearance="outline">
        <mat-label>{{"resumes.resume_list.search_resumes" | translate }}</mat-label>
        <input matInput placeholder="Currículo" #filter matInput />
        <mat-icon matSuffix style="cursor: pointer">search</mat-icon>
      </mat-form-field>
    </form>
  </div>
  <div class="envolti-table mat-elevation-z8" fxLayout="column">
    <table mat-table [dataSource]="filteredResumeList" matSort (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Nome</th>
        <td mat-cell *matCellDef="let resume">
          {{ resume.firstName }}
          {{ resume.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by birthDate">Data de
          nascimento</th>
        <td mat-cell *matCellDef="let resume">
          {{ resume.birthDate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phoneNumber">Telefone</th>
        <td mat-cell *matCellDef="let resume">
          +{{ resume.Phone.ddi }}
          ({{ resume.Phone.ddd }})
          {{ resume.Phone.phoneNumber }}
        </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef style="text-align: end">
          <button class="edit-button" mat-flat-button color="primary" (click)="createResume()">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="button-tab" mat-cell *matCellDef="let resume">
          <button class="table-button" mat-button (click)="editResume(resume.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="table-button" mat-button (click)="deleteResume(resume.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="table-button" mat-button (click)="pdfDownload(resume.id)">
            <mat-icon>
              cloud_download</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedResume; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedResume"></tr>
    </table>
  </div>
